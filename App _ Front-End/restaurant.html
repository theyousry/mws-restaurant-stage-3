<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="manifest.json" />
  <link async defer rel="preconnect" href="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXmWIYNB3jy_Ud7bPchFbOWZqCk7jW3hc&libraries=places&callback=initMap"
    crossorigin />
  <link rel="preload" href="dist/img/staticmap.webp" as="image" />
  <meta name="theme-color" content="#fdfdfd">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="dist/css/bundle.min.css" onload="this.rel='stylesheet'">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Restaurant breadcrumb">
      <li>
        <a href="/" role="link" aria-label="go back to home page">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="reviews" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <a href="restaurant.html?id=2#restaurant-sec" class="skip-link-2">Skip Google map controls</a>
      <div id="map" role="application" aria-label="Google map for restaurant location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-sec">
    <section id="restaurant-container">
      <div id="restaurant-info" aria-label="restaurant information container">
        <h2 id="restaurant-name" aria-label="restaurant name">
          </h1>
          <img id="restaurant-img">
          <p id="restaurant-cuisine" aria-label="cuisine type"></p>
          <p id="restaurant-address" aria-label="address"></p>
      </div>
      <div class="restaurant-hours" aria-label="restaurant working hours container">
        <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
      </div>
    </section>
  </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <form id="reviews-form" action="#">
        <legend>
          <h4 id="form-legend">Share with us your thoughts!!</h4>
        </legend>
        <div class="input-container">
          <label for="username">Name</label>
          <input type="text" id="username" placeholder="Enter your name" required/>
        </div>
        <div class="input-container">
          <label for="rating">Rating</label>
          <select name="review-rating" type="number" id="rating" required>
            <option value="none" disabled selected>Select Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="input-container">
          <label for="comment">Comment</label>
          <textarea id="comment" placeholder="Tell us your thoughts..." required></textarea>
        </div>
        <div class="submit">
          <button type="button" onclick="reviewFormHandler(); return false;">Submit</button>
        </div>
      </form>
      <ul id="reviews-list" aria-label="Reviews list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <div id="offline-status-box">
    <p id="offline-status"></p>
  </div>
  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018
    <a href="/" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXmWIYNB3jy_Ud7bPchFbOWZqCk7jW3hc&libraries=places&callback=renderPage"></script>

</body>

</html>
