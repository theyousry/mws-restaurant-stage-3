<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#fdfdfd">
  <title>Restaurant Reviews</title>
  <meta name="theme-color" content="#2980b9" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="dist/css/bundle.min.css" onload="this.rel='stylesheet'">
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1>
        <a href="/" role="link" aria-label="Home Link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <a href="#restaurants-container" class="skip-link">Skip Google map controls</a>
      <div id="map" role="application" aria-label="Google map for finding restaurants" aria-hidden="true"></div>
    </section>
    <section id="restaurants-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose neighborhood">
          <option value="all" role="option" aria-selected="true">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose restaurant">
          <option value="all" role="option" aria-selected="true">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXmWIYNB3jy_Ud7bPchFbOWZqCk7jW3hc&libraries=places&callback=initMap"></script>
  <div id="offline-status-box">
    <p id="offline-status"></p>
  </div>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018
    <a href="/" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
